<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="dom.css">
    <title>Cart Shopping</title>
</head>

<body background="back.jpg">
    <header>
        <h1>Shopping Cart</h1>

    </header>
    <main>

        <section class="section-product">
            <div class="total-price">
                <h2>Total Price=</h2>
                <span class="dol">$</span>
                <span class="final-price"></span>
            </div>
            <div class="shopping-cart">

                <div class="product-item">
                    <div class="buttons">
                        <span class="delete-btn"><i class="far fa-trash-alt"></i></span>
                        <div class="heart"></div>
                    </div>

                    <div class="image">
                        <img src="pp.png" alt="" />
                    </div>

                    <div class="description">
                        <span>crampons Adizero Scorch </span>
                        <span>Cleats - White | adidas US</span>
                        <span>Blanc ROUGE</span>
                    </div>

                    <div class="quantity">
                        <button class="minus-btn" type="button" name="button">
                            -
                        </button>
                        <input type="text" name="name" value="0">
                        <button class="plus-btn" type="button" name="button">
                            +
                        </button>
                    </div>

                    <div class="product-price" price="25"><span>$</span>90</div>
                </div>

                <div class="product-item">
                    <div class="buttons">
                        <span class="delete-btn"><i class="far fa-trash-alt"></i></span>
                        <div class="heart "></div>
                    </div>

                    <div class="image">
                        <img src="p22.png" alt="" />
                    </div>

                    <div class="description">
                        <span class="p2"> Pull Entra√Ænement</span>
                        <span class="p2"> Football Pulls Sport</span>
                        <span class="p2"> blanc Noir</span>
                    </div>

                    <div class="quantity">
                        <button class="minus-btn2" type="button" name="button">
                            -
                        </button>
                        <input type="text" name="name" value="0">
                        <button class="plus-btn2" type="button" name="button">
                            +
                        </button>
                    </div>

                    <div class="product-price" price="23"><span>$</span>45</div>
                </div>

                <div class="product-item">
                    <div class="buttons">
                        <span class="delete-btn"><i class="far fa-trash-alt"></i></span>
                        <div class="heart"></div>
                    </div>

                    <div class="image">
                        <img src="p33.png" alt="" />
                    </div>

                    <div class="description">
                        <span class="p3">KELME pantalon </span>
                        <span class="p3">de gardien de but </span>
                        <span class="p3"> Noir</span>
                    </div>

                    <div class="quantity">
                        <button class="minus-btn3" type="button" name="button">
                            -
                        </button>
                        <input type="text" name="name" value="0">
                        <button class="plus-btn3" type="button" name="button">
                            +
                        </button>
                    </div>

                    <div class="product-price" price="89"><span>$</span>25</div>
                </div>


            </div>


        </section>
    </main>
    <script src="dom.js"></script>
</body>

</html>
